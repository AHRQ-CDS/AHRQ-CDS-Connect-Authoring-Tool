version: "3"
services:
  cat:
    build: .
    environment:
      MONGO_URL: mongodb://cat-mongo/cds_authoring
      CQL_TO_ELM_URL: http://cat-cql2elm:8080/cql/translator
      NODE_ENV: development
    volumes:
      - ./api/config:/usr/src/app/api/config
    ports:
      - "3001:3001"
      - "9000:9000"
    links:
      - cat-mongo
      - cat-cql2elm
  cat-mongo:
    image: mongo:6.0
  cat-cql2elm:
    image: cqframework/cql-translation-service:v2.1.0
